<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Products - Aqua Agriculture Market</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>AQUA AGRICULTURE MARKET</h1>
        </div>        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="buy.html">Buy Products</a></li>
                <li><a href="sell.html">Sell Products</a></li>
                <li><a href="#contact">Contact & Support</a></li>
            </ul>
        </nav>
    </header>

    <section id="sell">
        <h2>Sell Your Products</h2>
        <form id="sellForm">
            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: vamsi@aquamarket.com</p>
        <p>Phone: 939-126-9499</p>
    </section>

    <footer>
        <p>&copy; 2024 Aqua Agriculture Market. All rights reserved.</p>
    </footer>

</body>
</html>
