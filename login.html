<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aqua Agriculture Market</title>
    <link rel="stylesheet" href="signinup.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>AQUA AGRICULTURE MARKET</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <form class="form-content" id="loginForm">
            <h1>Login</h1>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br>
            <button type="submit">Login</button>
            <p class="redirect-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Aqua Agriculture Market. All rights reserved.</p>
    </footer>
</body>

</html>
