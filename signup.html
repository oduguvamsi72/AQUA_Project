<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Aqua Agriculture Market</title>
    <link rel="stylesheet" href="signinup.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>AQUA AGRICULTURE MARKET</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <form class="form-content" id="signupForm">
            <h1>Signup</h1>
            <label for="signupName">Full Name:</label>
            <input type="text" id="signupName" name="signupName" required>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required><br>
            <button type="submit">Signup</button>
            <p class="redirect-text">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Aqua Agriculture Market. All rights reserved.</p>
    </footer>
</body>

</html>
